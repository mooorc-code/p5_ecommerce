</head>

<body>

<header>
    <a href="../index.html" class="logo"><h1>Orinoco</h1></a>
    <nav class="navbar">
        <div id="fullscreen-menu" class="dnone">
            <ul class="navContent">
                <li><a href="../index.html" alt="home"><i class="fas fa-home fa-2x"></i></a></li>
                <li><a href="../html/panier.html"><i class="fas fa-shopping-cart fa-2x" alt="Panier"></i></a></li>

            </ul>
        </div>

        <div id="hamburger">
            <svg id="hamburger-menu" class="ham hamRotate ham8" viewBox="0 0 100 100" width="80"
                 onclick="this.classList.toggle('active')">
                <path
                        class="line top"
                        d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20"/>
                <path
                        class="line middle"
                        d="m 30,50 h 40"/>
                <path
                        class="line bottom"
                        d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20"/>
            </svg>
        </div>
        <div id="overlay-menu-hamburger" class="dnone">
            <ul>
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="../html/panier.html">Panier</a></li>
            </ul>
        </div>
    </nav>

</header>
<!--main-->
<main id="cardBasket">
    <section class="block-panier">
        <h2 id="inner-header">Votre panier</h2>

        <table class="tableau-style">
            <thead>
            <tr>
                <th>vignette</th>
                <th>quantit√©</th>
                <th>prix</th>
            </tr>
            </thead>
            <tbody id="ajouterItem">

            </tbody>
        </table>


        <div id="card-total">
        </div>
        <button type="button" id="afficheFormulaire">Suivant</button>
    </section>
    <section id="formulaire" class="form-none">
        <form action="" method="post" name="formulaire">
            <button type="button" id="closeformulaire"><i class="fas fa-times fa-2x"></i>
            </button>
            <div class="page" id="form">
                <h2 class="form-title">Informations</h2>
                <label class="form-label-firstname" for="prenom">Prenom :</label>
                <input class="form-input-firstname" type="text" placeholder="John" id="prenom" name="prenom">
                <p id="form-msgerror-firstname">* champ obligatoire</p>
                <label class="form-label-lastname" for="nom">Nom :</label>
                <input class="form-input-lastname" type="text" placeholder="Doe" id="nom" name="nom">
                <p id="form-msgerror-lastname">* champ obligatoire</p>
                <label class="form-label-address" for="adresse">Adresse :</label>
                <input class="form-input-address" type="text" placeholder="2 rue de la soif" id="adresse" name="adresse">
                <p id="form-msgerror-address">* champ obligatoire</p>
                <label class="form-label-city" for="ville">Ville :</label>
                <input class="form-input-city" type="text" placeholder="Cognac" id="ville" name="ville">
                <p id="form-msgerror-city">* champ obligatoire</p>
                <label class="form-label-email" for="email">email :</label>
                <input class="form-input-email" type="email" placeholder="johndoe@example.com" id="email" name="email">
                <p id="form-msgerror-email">* champ obligatoire</p>
                <button class="form-button" type="button" id="envoyer">Confirmer</button>
            </div>
        </form>
    </section>
</main>

</footer>

<script src="../js/hamburger.js"></script>
</body>
</html>
